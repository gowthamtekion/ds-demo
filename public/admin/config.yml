backend:
  name: github
  repo: gowthamtekion/ds-demo # Path to your Github repository
  branch: master # Branch to update (master by default)

media_folder: "public/uploads" # Folder where user uploaded files should go
local_backend: true

collections: # A list of collections the CMS should be able to edit
  # - name: "pages" # Used in routes, e.g., /admin/collections/:slug/edit
  #   label: "Pages" # Used in the UI, e.g., "New Post"
  #   folder: "_posts" # The path to the folder where the documents are stored
  #   create: true # Allow users to create new documents in this collection
  #   fields: # The fields each document in this collection have
  #     - {label: "Title", name: "title", widget: "string", tagname: "h1"}
  #     - {label: "Body", name: "body", widget: "markdown"}


- label: "Pages"
  name: "pages"
  files:
    - label: "Home Page"
      name: "home"
      file: "src/components/home/home.md"
      fields:
        - {label: Subtext, name: subtext, widget: string}
        - {label: Title, name: title, widget: string}
        - {label: Video, name: video, widget: file}
        - {label: BrandTitle, name: brandtitle, widget: string}
        - {label: BrandText, name: brandtext, widget: string}
        - {label: BrandPhoto, name: brandphoto, widget: image}
